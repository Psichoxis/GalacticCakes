  <main>

    <section class="form">
      <section class="box1">
        <form id="formulario">
        <div class="card">
          <label for="nombre" class="contact1">Nombre :</label>
          <input type="text" name="nombre" class="contact2" placeholder="Ingrese su nombre" required>
          <label for="apellido" class="contact1">Apellido :</label>
          <input type="text" name="apellido" class="contact2" placeholder="Ingrese su apellido" required>
          <label for="email" class="contact1">Email :</label>
          <input type="email" class="contact2" placeholder="Ingrese su email" required>
          <label for="content" class="contact1">Postre favorito? :</label>
          <select name="content" class="contact2">
            <option value="1">Tiramisú</option>
            <option value="2">ChocoOreo</option>
            <option value="3">Brownie</option>
            <option value="4">Oreo</option>
            <option value="5">Chocoflan</option>
            <option value="6">Chocotorta</option>
            <option value="7">Crema Moka</option>
            <option value="8">Lemon Pie</option>
            <option value="9">Lemon Brownie</option>
            <option value="10">Budin de Mandarina</option>
            <option value="11">Alfajor de Maicena</option>
            <option value="12">Alfajor de Chocolate</option>
          </select>
          <label for="comentarios" class="contact1">Comentarios :</label>
          <textarea name="comentarios" class="contact1" cols="20" rows="5"
            placeholder="Déjenos su comentario!"></textarea>
        </div>
          <button type="reset" class="contact2 bg-primary rounded mt-2">Resetear Formulario</button>
          <button type="submit" class="contact2 bg-danger rounded mt-2" onclick="return mensaje();">Enviar</button>
        </form>
      </section>
    </section>
